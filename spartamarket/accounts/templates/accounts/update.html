{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="my-4 text-center text-dark">회원 정보 수정</h2>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-light">
                    <div class="card-body">
                        <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">수정</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>

    <!-- 추가적인 커스터마이즈 CSS -->
    <style>
        .card {
            border-radius: 10px; /* 카드 모서리 둥글게 */
        }
        .card-body {
            padding: 2rem; /* 카드 내부 패딩 */
        }
        .btn-primary {
            background-color: #007bff; /* 버튼 기본 색상 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            padding: 0.75rem 1.5rem; /* 버튼 패딩 조정 */
            font-size: 1.1rem; /* 버튼 텍스트 크기 조정 */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 버튼 호버 색상 */
        }
        form p {
            margin-bottom: 1.5rem; /* 폼 필드 간 여백 */
        }
    </style>
{% endblock %}
