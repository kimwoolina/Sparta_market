{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 2rem auto; /* 가운데 정렬을 위한 여백 추가 */
        }
        .login-container h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form p {
            margin-bottom: 1rem;
        }
        .login-container form p input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container form p input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.2);
        }
        .login-container form .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-container form .submit-btn:hover {
            background-color: #0056b3;
        }
        .login-container form .help-text {
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>
<body>
    <br>
    <div class="login-container">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">로그인</button>
        </form>
    </div>
    <br><br>
</body>
</html>
{% endblock content %}
